name: Windows Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (defaults to the tag or VERSION file)"
        required: false
        default: ""

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Build PyInstaller executables
        run: python scripts/build_artifacts.py --skip-godot --onefile

      - name: Package release zip
        shell: bash
        env:
          VERSION: ${{ github.event.inputs.version || github.ref_name }}
        run: |
          RELEASE_VERSION=${VERSION:-$(cat VERSION || echo "windows-local")}
          python scripts/package_release.py --channel windows --version "$RELEASE_VERSION" --skip-godot

      - name: Upload windows release artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: releases/*.zip

  publish:
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: dist-artifacts

      - name: Publish GitHub release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist-artifacts/*.zip
          tag_name: ${{ github.ref_name }}
          name: "Windows release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
